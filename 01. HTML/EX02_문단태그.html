<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- title tags : web document title (h1 ~ h6) -->
    <h1 align="center">JS특화반 - A</h1>
    <h2>JS특화반 - A</h2>
    <h3>JS특화반 - A</h3>
    <h4>JS특화반 - A</h4>
    <h5>JS특화반 - A</h5>
    <h6>JS특화반 - A</h6>

    <!-- divide line -->
    <hr width="150" size="20" color="red">

    <!-- paragraph tag -->
    <p>Hello world</p>
    <p align="center">Hello world</p>
    <p align="right">Hello world</p>

    <!-- span tag: divide sentence -->
    <span style="color:blue">안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>

    <br>
    <!-- breakline tag -->
    Hello world<br>
    Hello world
</body>
</html>
