<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자 관련 태그 - b, i, strong, em, sub, sup -->
    <b>Hello, HTML</b>
    <strong>Hello, CSS</strong>
    <br>
    <i>Hello, HTML</i>
    <em>Hello, CSS</em>
    <p>
        안녕하세요
        <!-- 위 첨자 -->
        <sup>Hello</sup>
    </p>
    <p>안녕하세요
        <!-- 아래 첨자 -->
        <sub>Hello</sub>
    </p>
</body>
</html>
