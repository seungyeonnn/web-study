<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table width="400px" >
            
        <!-- step1 -->
        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2">Step1: 아이디/비번 입력</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">아이디:</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호:</td>
            <td><input type="text" name="pw"></td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">비밀번호 확인:</td>
            <td><input type="text" name="pw"></td>
        </tr>

        <!-- step2 -->
        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2">Step2: 개인정보</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">성별:</td>
            <td>
                남성 <input type="radio" name="gender" value="man"/>
                여성 <input type="radio" name="gender" value="woman"/>
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">혈액형</td>
            <td>
                <select>
                    <option value="">A형</option>
                    <option value="">B형</option>
                    <option value="">AB형</option>
                    <option value="">O형</option>
                </select>
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">생일: </td>
            <td>
                <input type="date" name="date">
            </td>
        </tr>

        <!-- step3 -->
        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2">Step3: 선호도</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right"> 취미: </td>
            <td>
                축구<input type="checkbox" name="soccer">
                야구<input type="checkbox" name="baseball">
                농구<input type="checkbox" name="basketball">
            </td>
        </tr>
        <tr height="35px" bgcolor="whitesmoke">
            <td align="right">좋아하는 색깔: </td>
            <td>
                <input type="color" name="color">
            </td>
        </tr>

        <!-- step4 -->
        <tr bgcolor="gray" height="50px" align="left">
            <th colspan="2">Step4: 하고 싶은 말</th>
        </tr>
        <tr height="35px" bgcolor="whitesmoke" colspan="2">
            <td colspan="2">
                <textarea cols="56" rows="5"></textarea>
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
