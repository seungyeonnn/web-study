<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 회원가입 폼
         -> action: ~기능으로 간다 -->
    <form action="#" method="get">
        <table width="400px">
            <!-- STEP1 시작 -->
            <tr bgcolor="gray" height="50px" >
                <th colspan="2" align="left">Step1: 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td><input type="text" /></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>
            <!-- STEP1 끝 -->

            <!-- STEP2 시작 -->
            <tr bgcolor="gray" height="50px" >
                <th colspan="2" align="left">Step2: 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    남성 <input type="radio" name="gender" value="man">
                    여성 <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">AB</option>
                        <option value="">O</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td><input type="date"></td>
            </tr>
            <!-- STEP2 끝 -->

            <!-- STEP3 시작 -->
            <tr bgcolor="gray" height="50px" >
                <th colspan="2" align="left">Step3: 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right"> 좋아하는 색</td>
                <td><input type="color"></td>
            </tr>
            <!-- STEP3 끝 -->

            <!-- STEP4 시작 -->
            <tr bgcolor="gray" height="50px" >
                <th colspan="2" align="left">Step4: 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2"> 
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            <!-- STEP4 끝 -->

        </table>
    </form>
</body>
</html>
