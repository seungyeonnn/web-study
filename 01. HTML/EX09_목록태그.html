<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록태그: 모두 줄바꿈 일어남. 보이지 않는 영역이 한줄 전부 차지
        - ul(unordered list, 번호가 없는 목록, 모양으로 목록처럼 보여줌) + li(list item)
            번호 없는 목록 만들거야! ul -> li로 내용 채움
        - ol(ordered list, 순서가 있는 목록) + li(list item)
        - dl define list (dt define title, dd define description) 
            dl : 단어의 의미를 정의하는 목록태그
            dt : 단어 정의
            dd : 단어에 대한 설명 정의
    -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <dl>
        <dt>hello</dt>
        <dd>used when meeting or greeting someone</dd>
    </dl>

</body>
</html>
