<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ul-blue{
            color: blue;
        }
        .ol-green{
            color: green;
        }
        #li-red{
            color:red;
        }
    </style>
</head>
<body>
    <p>올바른 개발자 생활</p>
    <ul>
        <li class="ul-blue">쉬는 시간에 5분 정도 먼 곳을 본다</li>
        <li class="ul-blue">1시간마다 스트레칭을 한다.</li>
        <li class="ul-blue">거북목이 되지 않도록 목을 편다,</li>
    </ul>
    <p>연수생 수칙</p>
    <ol>
        <li class="ol-green">지각하지 않기</li>
        <li class="ol-green" id="li-red">결석하지 않기
            <br>
            (불가피할 땐 꼭 담당연구원에게 미리 말하기)
        </li>
        <li class="ol-green">복습하기</li>
    </ol>
</body>
</html>
