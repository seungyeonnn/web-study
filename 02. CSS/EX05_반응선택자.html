<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응선택자 : 나의 반응에 따라 생성되는 특정한 상태
            - 기호 :
            - 대상선택자(띄어쓰기x):반응선택자
        */
        h2:hover{
            color:blue;
        }
        h2:active{
            color:yellow;
        }
        h2, h3{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>노약자, 임산부, 어린이만 이용가능합니다!</h2>
    <h3>입실 시, 꼭 Elice 출석체크 해주세요!</h3>
</body>
</html>
