<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            width: 200px;
            height: 200px;
            color: white;
            background-color: red;
            font-size: 32px;
            text-align: center;
            line-height: 200px;
            font-weight: bold;
            /* 박스 높이와 동일하게 주면 텍스트 정렬이 가능 (가운데로) */
            cursor: pointer; 
            /* 커서를 손가락 모양으로 바꾸깅 */
        }
    </style>
</head>
<div id="btn">클릭</div>
    <button>클릭</button>
    
<body>
    <script src="./js/jquery-3.7.0.js"></script>
    <script>
        $('button').css({
            'width':'200px',
            'height':'200px',
            'background-color':'red',
            'color':'white',
            'font-size':'50px',
            'font-weight' : 'bold'
        })

        $('button').on('click',()=>{
            $('button').css({
                'width':'300px',
                'height':'300px',
                'background-color':'black',
                'color' : 'black'
                
            })
        })

        //클릭했을 때 박스의 스타일을 변경하는 이벤트
        $("#btn").on('click', () => {
            $('#btn').css({
                'width':'400px',
                'heght':'400px',
                'background-color': 'black'
            }).text("")
            // 텍스트 내용을 비워줌
        })
    </script>
</body>
</html>
