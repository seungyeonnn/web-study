<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div></div><button>click</button>
    <script src="./js/jquery-3.7.0.js"></script>
    <script>
        $('button').on('click',() => {
            $('div')
                .stop()
                .animate({width:'300px'},1000)
                // 수치화할 수 있는 css만 가능, red blue 등의 비수치화된 것들은 불가
                .animate({width:'50px'},1000)
                .animate({height:'200px'},1000)
                // 고정되길 원하는 크기를 마지막에 놓고 stop
                .animate({height:'100px'},1000)
                .animate({width:'100px'},1000)
        
        })

    </script>
</body>
</html>
