<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 0;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            /* 박스 높이와 동일하게 주면 텍스트 정렬이 가능 (가운데로) */
            cursor: pointer;
            /* 커서를 손가락 모양으로 바꾸깅 */
        }
        .box-style{
            width: 400px;
            height: 400px;
            background-color: black;
        }

    </style>
</head>
<div class="btn">클릭</div>
    <button>이전으로 되돌리기</button>

    
<body>
    <script src="./js/jquery-3.7.0.js"></script>
    <script>
     
        
        //클릭했을 때 박스의 스타일을 변경하는 이벤트
        $(".btn").on("click",()=>{ 
            $(".btn").addClass("box-style").text("");
        });


        //버튼 클릭 시 이전 스타일로 되돌리는 이벤트
        $("button").on("click",()=>{
            $(".btn").removeClass("box-style").text("클릭")
        })
    </script>
</body>
</html>
