<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="tit">jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>
    <h1>jQuery 라이브러리 다루기!</h1>

    <p>날씨가 구려서 코딩할 맛이 안나는 걸...?</p>

    <button>click</button>

    <!-- jQuery 파일 불러오기 -->
    <script src="./js/jquery-3.7.0.js"></script>
    <!-- 파일을 불러온 script에 내용을 작성하면x 다른 script 태그 열어줘야함 -->
    <script>
        //h1 요소 찾는 방법
        //JS버전
        //- 요소객체(유사배열)로 찾아옴
        let h1Tag = document.getElementsByTagName("h1")
        console.log(h1Tag[0].innerText) //유사배열로 가져옴


        //jQuery 버전   [구버전]jQuery("찾고자하는 태그 이름") ->[많이씀] $("태그이름")
        //$(선택자)
        //- jQuery 객체(배열)로 가지고온다
        //console.log(jQuery("h1").html("<a href='#'>졸려</a>"))//jQurey객체로 가져옴, js 함수를 쓸 수 x
        //ex. console.log(jQuery("h1").innerText) -> undefined로 뜸
        //console.log($("h1").text("졸려"))
        //text() = innerText / html() = innerHTML
        //$().text(): 요소의 내용을 변경할 때
        //$().html() : 요소의 내용을 변경할 때(태그)

        $("#tit").html("<a href='#'>jQuery로 내용 변경해보기!</a>")
        $("h1+p").html("그래도 해야지")

        //jQuery로 스타일 변경해보기!
        //    $("p").css('color', 'blue')
        //    $("p").css('font-size', '20px')
        // 두번 찾아서 두 번 적용

        //적용할 함수들을 .로 이어서 붙인 후 실행하는 방식
        //->메소드 체인
        $("p").css('color', 'blue')
              .css('font-size', '20px')
              .text("코딩하자!")
        //한 줄로 연결된 것, 요소를 한 번만 찾아서 스타일을 적용

        // $("p").css({
        //     'color':'blue',
        //     'font-size' : '20px'
        // })

        //jQuery로 이벤트 적용해보기
        $('button').on('click',()=>{
            alert('click fuction')
        })

    </script>
</body>

</html>
