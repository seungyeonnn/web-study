        // add(10, 20) -> 함수 선언 전에 호출해도 add 뜸, 호이스팅 현상 때문에 일어남

        // 함수: 특정 기능을 따로 빼놓는 것

        // 리턴과 매개변수는 생략가능하다
        // 매개변수는 지역변수이다
        function add (num1, num2) {
            //실행로직
            let result = num1 + num2
            //반환값
            //return result
            console.log(result)        
        }

       console.log(add(10, 20)) //함수호출 -> 이 위치로 반환 받겠습니다
        
       function hello (){

       }

       hello()

       //minus, mul(곱하기), div(나누기) 각각의 함수를 만들어서
       //결과값을 출력시켜주세용 (10, 20)
       let num1 = 10
       let num2 = 20

       function minus(a, b) {
            console.log(a - b)
       }
       function mul(a, b) {
            console.log(a * b)
       }
       function div(a, b) {
            console.log(a / b)
       }

       minus(num1, num2)
       mul(num1, num2)
       div(num1, num2)

       let number1 = 10
       let numner2 = 20
       let op = '-'

       function cal (num1, num2, oper){
        //oper에 담긴 값에 따라 num1, num2의 연산 결과 값을 반환 해주는 기능
        switch (oper){
            case '+':
                return num1 + num2
            case '-' :
                return num1 - num2
            case '*' :
                return num1 * num2
            case '/' :
                return num1 / num2
        }

       }
       console.log(op+'의 결과 : '+cal(number1, numner2, op))
