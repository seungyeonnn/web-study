        // console.log(getPrimeNumber(startNum, endNum))

        let startNum = 2
        let endNum = 30


        function getPrimeNumer(sNum, eNum) {
            // let cnt = 0 초기화 구문을 반복문 밖에 넣으면 cnt 초기화가 되지 않아서 기존 값에 ++가됨
            let array = []
            for (let i = sNum; i <= eNum; i++) {
                let cnt = 0
                for (let j = 1; j <= i; j++)  //i가 1부터 자기자신까지 변화
                    if (i % j == 0) {//num을 i로 나눴을 때 0이라면 약수
                        cnt++   //소수가 있으면 1씩 증가
                    }
                if (cnt == 2) {  // 약수의 개수가 나,1 뿐이라 2개면 소수
                    console.log('소수')
                    array.push(i)
                }
                else {
                    console.log('소수가 아님')  // 2개 이상이면 소수가 아님
                }

            }
            return array
        }
        console.log(getPrimeNumer(startNum, endNum))
