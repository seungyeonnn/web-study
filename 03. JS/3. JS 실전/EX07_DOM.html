<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">안녕하세요</h1>
    <p class="num">p태그1</p>
    <p class="num">p태그2</p>
    <script>
        /*DOM Document Object Model
        DOM 객체는 HTML 문서 내의 요소들을 전부 단일 요소로 하나하나 쪼개주는 개념
        ex) <h1 id="text">"안녕하세요"</h1>
        => h1(태그), id(속성), text(속성에 대한 값), 안녕하세요(컨텐츠)
        쪼개주는 이유는? 각각의 단일 요소들에 접근해서 JS문법을 사용하기 위함이다

        
        */

        //misson 1) 아이디가 text인 요소의 컨텐츠를 "안녕히가세요"로 변경
        //1-1. id가 text인 요소를 가져와줘
        // - document.      js에서 html에 접근해야해서
        // - getElementById
        let h1Tag = document.getElementById('text')
        console.log('내가 가져온 요소',h1Tag)

        //1-2. 내가 가져온 요소에서 컨텐츠만 추출
        // - 안에 있는 (inner) + 텍스트 (text) 
        // => .innerText(.이 붙는 이유는 내가 가져온 애는 모델링 되어 객체라)
        console.log('안에 있는 데이터:',h1Tag.innerText)

        //1-3. 해당 컨텐츠를 수정
        //단순히 텍스트만 수정 => .innerText
        h1Tag.innerText = '<a href="#">안녕히가세요</a> '   //innerText안의 데이터를 바꿔주어ㅑ해서

        //1-4. 해당 컨텐츠의 태그값까지 변경
        // => HTML 요소를 포함해서 수정 => inner.HTML
        // h1 -> a로 변경
        h1Tag.innerHTML = '<a href="#">안녕히가세요</a>'


        //mission 2) class가 num인 요소를 살펴보자!
        // 2-1. 클래스가 num인 요소 가져와줘
        // - document.
        // - getElements
        // - ByClassName()
        //      => HTMLCollection (유사배열) => 인덱스활용
        let pTag = document.getElementsByClassName('num')
        console.log('내가 가져온 요소들:',pTag[1])
        // 2-2. 내가 가져온 요소의 값을 수정
        pTag[1].innerText = '바뀐 값'
        // 2-3. 클래스가 num인 모든 데이터를 다 가져와보자
        for (let i =0; i<pTag.length;i++){
            console.log(pTag[i].innerT)
        }

    </script>
</body>
</html>
