<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* Stack (스택)
        "쌓다"라는 의미로 데이터를 차곡차곡 쌓아올린 형태의 자료구조
        우리가 새로 김치전을 해 먹을 때 마다, 아래에서부터 위로 차곡차곡 쌓음
        => 먹을 때는? 위에서부터, 즉 마지막에 들어온 부침개부터 먹는다
        Last In, First Out(LIFO, 후입선출)
        
        웹 브라우저 방문기록 (뒤로가기)
        if 내가 구글 => 네이버 => 다음 => 인공지능 사관학교 이동
        뒤로가기 ? 인사 => 다음
        가장 마지막에 쌓인 다음이 가장 먼저 보여지는 후입선출 구조
        */

        let array = []
        let index = 0

        let push = (num) => {
            //사용자가 데이터를 넣었을 때 배열의 맨 마지막에 데이터 추가하기
            console.log('push function', num)
            array[index] = num
            index++
            console.log('array', array)
        }

        let pop = () => {
            //사용자가 데이터를 삭제1했을 때 배열의 맨 마지막에 데이터 삭제
            console.log('삭제된 후의 array', array)
            index--
            array.splice(index, 1) //index 값을 하나 제거해줄거야
        }


        while (true) {

            let choice = prompt("1. 입력 2. 출력 3. 확인 4. 종료")
            if (choice == 1) {
                let addData = prompt('추가할 데이터 입력: ')
                push(addData)
            } else if (choice == 2) {
                pop()
            }


            else {

                //무한루프 방지용
                break
            }

        }
    </script>
</body>

</html>
