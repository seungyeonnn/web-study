<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*자료형: 데이터의 형태
        
        1) 기본유형*/

        // (1) 숫자형: 정수, 실수 등 산술 연산이 가능한 자료형 (number)
        // 타입을 알 수 있는 방법?
        //a. typeof()
        //b. console 창의 색상

        //문자 + 숫자 => 문자화 되니까 조심하기
        let num1 = 3
        console.log('숫자형:', num1)
        // '숫자형: '+ num1 불가 -> num1이 문자로 인식됨

        let num2 = 3.14
        console.log('숫자형:', num2)
        // + 붙이면 실수가 아니라 string으로 인식

        // (2) 문자형 (string)
        // 큰 따옴표(" "), 작은 따옴표(' ')로 묶어서 나타내는 데이터
        // 숫자를 따옴표로 감싸더라도 문자가 된다
        // prompt의 리턴타입은 string 형태
        let name = '유승연'
        console.log('문자형:', name)

        // (3) 논리형 (boolean)
        // 참(true), 거짓(false) 2가지 값만 존재하는 유형
        // 이때 true, false는 모두 소문자로만 표현
        // "" 안에 담으면 true라는 문자열이 됨
        let isOpen = true;
        console.log('논리형:', isOpen)


        // 2. 특수 유형
        // (1) undefined: 정의가 되지 않았다
        //      -> 선언만 되고 초기 값이 할당되지 않은 상태, 
        //      ex. let data;
        //      JS는 동적으로 타입을 정해주는 언어이기 때문에 
        //      처음에 데이터를 넣지 않고 선언하게 되면 undefined의 형태가 됨
        //      ex. 여자친구 있어요? 아뇨 없어요. 있었는데? 아뇨 없어요.
        //      -> undefined
        let data;
        console.log('undefined:', data)
        // (2) null: 비워져있을 때
        //      의도적으로 그 공간을 비워줄 때
        let money = 3000;
        money = null;
        console.log('null:',money)
    </script>
    
</body>
</html>
