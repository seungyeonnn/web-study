    <script>
        /*ARS 프로그램을 제작해보자! - 다중if문 사용

          - 사용자에게 숫자를 입력받는다.
            "이용하실 서비스를 입력해 주세요"
            ([1]강의 조회 [2]수강신청 [3]상담원 연결)

          조건 1) 사용자가 1을 입력 시, 강의 조회
          조건 2) 사용자가 2를 입력 시, 수강 신청
          조건 3) 사용자가 3을 입력 시, 상담원 연결
          조건 4) 그 외 입력 시, 잘못 입력하셨습니다
        */
       let num = prompt('이용하실 서비스를 입력해주세요\n[1] 강의 조회 [2] 수강신청 [3] 상담원 연결')
    
    //case1) 다중 if문
    //    if (num == 1){

    //     alert('수강 신청')
    //    } else if (num == 3){
    //     alert('상담원 연결')
    //    } else {

    //case2) switch문
    /* switch (조건의 대상){
        case "조건 값1" : 로직 작성
                          break;
        case "조건 값2" : 로직 작성
                          break;
        default : 로직 작성    -> 나머지를 처리, else와 비슷하게 / break는 생략 가능
    }
    */

        switch(num) {
            case "1": alert('강의 조회')
                break
            case "2" : alert('수강 신청')
                break
            case "3":alert ("상담원 연결")
                break
            default: alert ("잘못 입력하셨습니다.")
        }
    </script>
