    <script>
        // 대입 연산자 = 
        let num = 10

        // 복합 대입연산자 
        // 기존에 있던 값에 변화를 주어서 대입하겠다
        // num에 3을 더해서 다시 num에 저장 시키고 싶은 경우
        // num += 3 or num = num+3
        //num -= 3 num *= 3 num /= 3
        

        // 논리 연산자( and && , or || , not ! )
        // and -> 모두 True인 경우 True
        // or -> 둘 중 하나라도 True인 경우 True
        // not -> 조건에 반대하는 값으로 출력
        console.log(true && true)
        console.log(true || false)
        console.log(!(true))
